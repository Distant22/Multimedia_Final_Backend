version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - PGUSER=postgres
      - PGHOST=db
      - PGDATABASE=messages
      - PGPASSWORD=1234
      - PGPORT=5432

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: messages
    ports:
      - "5432:5432"
